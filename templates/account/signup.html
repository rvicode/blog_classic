{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Signup
{% endblock %}


{% block content %}
    <div class="container">
        <h1>Sign Up</h1>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <p>Do you have account? <a href="{% url 'account_login' %}">Login</a></p>
            <input class="btn btn-primary" type="submit" value="Signup">
        </form>
    </div>
{% endblock %}
